
<!Doctype html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">

    <title>Dear Diary</title>

    <!-- Последняя компиляция и сжатый CSS <link rel="stylesheet" href="css/style.css">-->

    <link rel="stylesheet" href="{% static 'css/diary.css' %}">

<body background="/static/white-woolen.png">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <!-- Brand и toggle сгруппированы для лучшего отображения на мобильных дисплеях -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" id="brand" href="/">Diar Diary</a>
    </div>

    <!-- Соберите навигационные ссылки, формы, и другой контент для переключения -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Главная<span class="sr-only">(current)</span></a></li>
        <li><a href="/diary_book">Дневник</a></li>
      </ul>

        <ul class="nav navbar-nav navbar-right">

            <li><a href="/auth/logout">Выйти ({{username}})</a></li>
        {% else %}
            <li><a href="/auth/login">Войти</a></li>
        {% endif %}
        </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<br><br><br><br>

    {% block content %}

    {% endblock %}
