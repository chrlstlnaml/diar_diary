{% extends 'diary/base.html' %}

    {% block content %}

    <div class="container" id="login-box">
        <div class="panel panel-primary">
            <div class="panel-heading text-center"><h2>Вход в систему</h2></div>
            <div class="panel-body">
                <div>
                    <form action="auth/login" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <p><label for="username">Имя пользователя</label></p>
                            <p><input type="text" class="form-control" name="username" id="username" aria-describedby="sizing-addon1"></p>
                        </div>
                        <div class="form-group">
                            <p><label for="password">Пароль</label></p>
                            <p><input type="password" class="form-control" name="password" id="password" aria-describedby="sizing-addon1"></p>
                        </div>
                        {% if login_error %}
                            <p><label class="error text-danger"> {{login_error}} </label></p>
                        {% endif %}
                        <input type="submit" class="btn btn-lg btn-success" value="Войти">
                        <a href="/auth/register/" class="btn btn-lg btn-primary" role="button">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
